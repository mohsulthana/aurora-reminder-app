title: Never Miss a [Subscription]{class="text-primary"} Payment Again
description: Track all your recurring subscriptions in one place. Get reminders for upcoming payments, monitor your monthly costs, and take control of your subscription spending.
seo:
  title: SubTracker - Subscription Management Made Easy
  description: Track and manage all your recurring subscriptions in one place. Never forget a payment or miss a cancellation deadline again.
navigation: false
hero:
  links:
    - label: Get started
      icon: i-lucide-arrow-right
      trailing: true
      to: https://ui.nuxt.com/docs/getting-started/installation/nuxt
      target: _blank
      size: xl
    - label: Use this template
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: subtle
      to: https://github.com/nuxt-ui-templates/saas
      target: _blank
sections:
  - title: Simple Subscription Tracking
    description: All your subscriptions in one dashboard. See exactly what you're paying for and when your next payment is due.
    id: features
    orientation: horizontal
    features:
      - name: Centralized Dashboard
        description: View all your subscriptions at a glance. Track active, upcoming, and cancelled services in one place.
        icon: i-lucide-layout-dashboard
      - name: Payment Reminders
        description: Never miss a payment deadline. Get notified before each billing cycle so you're always prepared.
        icon: i-lucide-bell
      - name: Cost Analysis
        description: See your total monthly, weekly, and yearly subscription costs. Identify spending patterns and save money.
        icon: i-lucide-trending-up
  - title: Take Control of Your Spending
    description: Stop losing track of subscriptions. Know exactly where your money is going and make informed decisions about what to keep or cancel.
    orientation: horizontal
    reverse: true
    features:
      - name: Multiple Currencies
        description: Track subscriptions in any currency. Perfect for international services and global payments.
        icon: i-lucide-dollar-sign
      - name: Flexible Billing Cycles
        description: Support for weekly, monthly, and yearly billing. Track any type of recurring payment.
        icon: i-lucide-calendar
      - name: Secure & Private
        description: Your data is encrypted and secure. Only you can access your subscription information.
        icon: i-lucide-shield
features:
  title: Everything You Need to Manage Subscriptions
  description: Simple, powerful tools to help you track and manage all your recurring payments in one place.
  items:
    - title: Easy to Use
      description: Intuitive interface that makes adding and managing subscriptions a breeze. Get started in minutes.
      icon: i-lucide-zap
    - title: Smart Notifications
      description: Get timely reminders before payments are due. Never be caught off guard by an unexpected charge.
      icon: i-lucide-bell-ring
    - title: Visual Dashboard
      description: Beautiful charts and insights show your spending patterns. Make data-driven decisions about your subscriptions.
      icon: i-lucide-bar-chart
    - title: Mobile Friendly
      description: Access your subscriptions anywhere, anytime. Responsive design works perfectly on all devices.
      icon: i-lucide-smartphone
    - title: Secure Storage
      description: Bank-level encryption keeps your data safe. We never store payment information, only subscription details.
      icon: i-lucide-lock
    - title: Export & Reports
      description: Download your subscription data anytime. Generate reports for budgeting and expense tracking.
      icon: i-lucide-download
